<h2>Sample Form</h2>
<div class="form">
    <div class="form-row">
        <label>Normal Input:</label>
        <input class="normal-input" type="email" name="email" placeholder="E-mail">
    </div>

    <div class="form-row">
        <label>Email:</label>
        <au-fa-input id="email-field" icon="envelope">
            <input type="email" name="email" placeholder="Email" class="test-class">
        </au-fa-input>
    </div>

    <div class="form-row">
        <label>Password:</label>
        <au-fa-input id="password-field" icon="lock">
            <input placeholder="Password" class="test-class">
        </au-fa-input>
    </div>

    <div class="form-row stripe-field">
        <label>Stripe:</label>
        <au-fa-input icon="cc-stripe">
            <input placeholder="Stripe">
        </au-fa-input>
    </div>

    <div class="form-row">
        <label>Paypal:</label>
        <au-fa-input icon="paypal">
            <input placeholder="Paypal">
        </au-fa-input>
    </div>
</div>
