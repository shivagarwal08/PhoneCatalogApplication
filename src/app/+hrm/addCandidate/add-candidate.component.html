<form [formGroup]="addForm" novalidate>
    <div class="form-group">
        <!-- One is mandatory, check if available -->
        <label class="center-block">PAN CARD:</label>
        <input class="form-control" formControlName="panCard">
        <label class="center-block">Email Id:</label>
        <input class="form-control" formControlName="email">
    </div>
    <div class="form-group">
        <label class="center-block">Contact Number</label>
        <input class="form-control" formControlName="phone">
    </div>
    <div class="">
        <button type="button" class="btn btn-default" (click)="addCandidate()">Add</button>
    </div>
</form>
